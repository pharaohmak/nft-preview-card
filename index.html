<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!-- Stylesheet -->
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <main>
      <div class="card">
        <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="" height="375px" width="%">
        </div>
        <div class="details">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          
        <div class="nft-data">
          <img src="./images/icon-ethereum.svg" alt="" height="18" class="eth">0.041 ETH
          <img src="./images/icon-clock.svg" alt="" height="18" class="time">3 days left 
          <div class="creator">
            <img src="./images/image-avatar.png" alt="" height="33" width="auto"> 
            Creation of Jules Wyvern  
          </div>
        </div>
        </div>
      </div>
    </main>
  </section>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.sleepingpharaoh.com">Makram Ibrahim</a>.
  </div>
</body>
</html>
