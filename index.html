<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
      <div class="card-body">
        <article>
          <h1 class="title">Equilibrium #3429</h1>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="tags">
            <span class="eth">
              <img src="./images/icon-ethereum.svg" alt="icon">0.041ETH

            </span>
            <span class="clock">
              <img src="./images/icon-clock.svg" alt="clock"> 3 days left

            </span>
          </div>
          <div class="line"></div>
        </article>
        <footer>
          <article class="creator">
            <img src="./images/image-avatar.png" alt="" height="33" width="auto">
            Creation of <strong class="name"> Jules Wyvern </strong>
          </article>
        </footer>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/pharaohmak">Makram Ibrahim</a>.
  </div>
</body>

</html>
